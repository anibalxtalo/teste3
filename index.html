<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <!-- Importando o Web Component -->
    <script src="./custom-card.js" type="module"></script>
    <!-- Módulo Configuração -->
    <script src="./configModule.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            height: 100vh;
        }

        .sidebar {
            width: 10%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .settings-btn {
            padding: 10px 20px;
            background-color: #42a5f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-btn:hover {
            background-color: #1e88e5;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="settings-btn" onclick="loadModule('config')" aria-label="Configurações">
            Settings
        </button>
    </div>

    <!-- Dynamic Content -->
    <div class="content" id="dynamic-content"></div>

    <script>
        function loadModule(moduleName) {
            if (moduleName === 'config') {
                import('./configModule.js').then(module => module.renderConfigModule());
            }
        }
    </script>
</body>
</html>
